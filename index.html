<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            max-width: 400px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .btn-keycloak {
            background-color: #4A90E2;
            color: #fff;
            margin-top: 20px;
        }
        .btn-keycloak:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Sign in</h2>
        <p>Please click the button below to sign in with Keycloak.</p>
        <button type="button" class="btn btn-keycloak btn-block" id="keycloakLogin">
            <i class="fas fa-sign-in-alt"></i> Sign in with Keycloak
        </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        document.getElementById('keycloakLogin').addEventListener('click', function() {
            window.location.href = 'http://localhost:8081/key-cloak-login';
        });
    </script>
</body>
</html>
